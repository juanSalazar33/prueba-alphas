<mat-sidenav-container class="loginBG centerFlex">
    <mat-card class="card">
            <img mat-card-image class="card__displayed" src="https://alphas.technology/wp-content/uploads/2021/01/Alphas-logo.svg" alt="Photo" >
        <mat-card-header>
            <mat-card-title class="card__title">Bienvenido/a</mat-card-title>
            <mat-card-subtitle class="card__sub">Introduce tus credenciales para acceder</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup] = "loginForm" id="loginForm" class="form">
                <div class="form__input">
                    <p style="margin-right: 50px ;">Usuario</p>
                    <mat-form-field appearance="outline" class="form__field">
                        <input matInput formControlName= "user" required>
                        <mat-error *ngIf="loginForm.get('user')?.hasError('required')">El usuario es requerido</mat-error>
                        <mat-error *ngIf="loginForm.get('user')?.hasError('email')">Ingrese un correo válido</mat-error>
                    </mat-form-field> 
                </div>
                <div class="form__input" >
                    <p style="margin-right: 30px;">Contraseña</p>
                    <mat-form-field appearance="outline" class="form__field">
                        <input matInput formControlName = "password" required maxlength="13"  [type]="hide ? 'password' : 'text'">
                        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">La contraseña es requerida</mat-error>
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>  
                </div>
                <button mat-raised-button color="primary" type="button" class="form__submit" (click)="loginFK()" [disabled]="loginForm.invalid">Acceder</button>
            </form>
        </mat-card-content>
    </mat-card>
</mat-sidenav-container>
